<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado con HTML</title>
</head>
<body bgcolor="#f4f4f4">
    <header align="center">
        <h1 style="color: #007bff;">Bienvenido al Registro</h1>
    </header>

    <main align="center">
        <table width="50%" bgcolor="#ffffff" border="0" cellpadding="10" cellspacing="0" align="center">
            <tr>
                <td align="center" colspan="2">
                    <h2 style="color: #343a40;">Completa tu información</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form action="#" method="post">
                        <fieldset>
                            <legend style="color: #007bff;"><b>Datos personales</b></legend>
                            
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>

                            <br><br>

                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>

                            <br><br>

                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </fieldset>

                        <br>

                        <fieldset>
                            <legend style="color: #dc3545;"><b>Confirmación</b></legend>
                            
                            <label>
                                <input type="checkbox" id="confirmacion" required>
                                Confirmo que mis datos son correctos.
                            </label>
                        </fieldset>

                        <br>

                        <input type="submit" value="Enviar" style="background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer;">
                    </form>
                </td>
            </tr>
        </table>
    </main>

    <footer align="center">
        <p>&copy; 2025 Registro Web</p>
    </footer>
</body>
</html>
